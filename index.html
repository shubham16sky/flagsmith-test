<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-size</title>
    <script src="https://cdn.jsdelivr.net/npm/flagsmith/index.js"></script>
    <script>
        flagsmith.init({
    environmentID: 'Z95nGK5Ht27gHQXEcJGwov',
    onChange: (oldFlags, params) => {
     if (flagsmith.hasFeature('font-size')) {
      var fontDiv = document.getElementById('fonts');
      fontDiv.style.fontSize = flagsmith.getValue("font-size");
     }
    },
   });
    </script>

</head>
<body>
    <div id="fonts">
        <h5>Hello World</h5>
        <h1>Hello This is test commit</h1>
        <h1>Test commit 2</h1>
    </div>
</body>
</html>
